<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link your custom CSS file here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login_page.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <main>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fa fa-arrow-right" id="open"></i>
        </label>
        <div class="sidebar">
            <div class="top">
               LOGO!
            </div>
            <ul>
                <li><a class="#" href="#"><i class="fa fa-home"></i> HOME</a></li>
                <li><a class="#" href="#"><i class="fa fa-user-circle"></i> REGISTER</a></li>

            </ul>
        </div>
        <section>
            <!-- Login form -->
            <div class="container">
                <h1>Login</h1>
                <form>
                    <label>Username</label><br>
                    <input type="text" name="username"><br>
                    <label>Password</label><br>
                    <input type="password" name="password"><br>
                    <button type="submit">Log in</button>
                </form>
                <div class="col">
                    <p>OR</p>
                    <span class=""><i class="fab fa-facebook"></i></span>
                    <span class=""><i class="fab fa-twitter"></i></span>
                    <span class=""><i class="fab fa-linkedin"></i></span>
                </div>
            </div>
        </section>
    </main>



    <!-- Bootstrap and JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
